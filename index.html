<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Numbers</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class="topbar">
    <div class="row">
      <h1>Registration Numbers<small>A Javascript App that records registration numbers</small></h1>
    </div>
  </div>
  <div class="container">
    <div class="main">
      <div class="row">
        <label for="">Registration number:<span class="alert"></span></label>
        <input type="text" class="regNumber">
        <button class="submit-btn">Add</button>
      </div>
      <div class="row">
        <label for="">Town:</label>
        <select class="town-select" name="town_select">
          <option value="all">All Towns</option>
          <option value="cape-town">Cape Town</option>
          <option value="paarl">paarl</option>
          <option value="george">George</option>
          <option value="stellenbosch">Stellenbosch</option>
        </select>
      </div>

      <div class="row">
        <button type="button" class="clear-btn"><i class="fas fa-trash-alt"></i></button>
        <ul class="display-area">
          <!-- Registration numbers get listed down here -->
        </ul>
      </div>
    </div>
  </div>
  <footer>Developed by <a href="https://deelowtrayne.github.io" target="_blank">Luvuyo Sono</a></footer>
  <!-- scripts -->
  <script src="js/registration_numbers.js"></script>
</body>

</html>
